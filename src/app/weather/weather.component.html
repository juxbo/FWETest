<div class="modal fade" id="weatherModal{{task._id}}" tabindex="-1" role="dialog" aria-hidden="true"  *ngIf="task.location">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Weather of: {{task.location}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div style="display: block;">
              <canvas baseChart
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <!--<div class="col-md-6" style="margin-bottom: 10px">-->
            <!--<table class="table table-responsive table-condensed">-->
              <!--<tr>-->
                <!--<th *ngFor="let label of lineChartLabels">{{label}}</th>-->
              <!--</tr>-->
              <!--<tr *ngFor="let d of lineChartData">-->
                <!--<td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>-->
              <!--</tr>-->
            <!--</table>-->
            <!--<button (click)="randomize()">CLICK</button>-->
          <!--</div>-->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onAddTask(newTask)" data-dismiss="modal">Save task</button>
      </div>
    </div>
  </div>
</div>

<!--TODO: Only open when location not empty-->
<button type="button" class="btn btn-primary btn-sm" (click)="onModalOpen()" data-toggle="modal" attr.data-target="#weatherModal{{task._id}}" *ngIf="task.location">Show Weather</button>
